<div class="artists-container">
  <h2 class="text-2xl font-bold text-white">Followed Artists</h2>

  <ngx-slick-carousel class="carousel" [config]="slideConfig">
    <div *ngFor="let artist of followedArtists" ngxSlickItem class="artist-card">
      <app-artist 
        [artist]="artist"
        (unfollowRequest)="UnfollowArtist($event)"
      ></app-artist>
    </div>
  </ngx-slick-carousel>
</div>
