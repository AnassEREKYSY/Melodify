version: "3.8"
services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: erekysy/melodify:latest
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    restart: always
    networks:
      - melodify-network

networks:
  melodify-network:
    driver: bridge
